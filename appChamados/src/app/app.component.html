<ion-app>
  <ion-menu menuId="main-menu" content-id="main">
    <ion-header>
      <ion-toolbar>
        <ion-title>Menu</ion-title>
      </ion-toolbar>
    </ion-header>
    <ion-content>
      <ion-list>
        <ion-menu-toggle>
          <ion-item routerLink="login">
            <ion-icon name="log-in-outline" slot="start"></ion-icon>
            <ion-label>Login</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="cadastro">
            <ion-icon name="person-add-outline" slot="start"></ion-icon>
            <ion-label>Cadastrar-se</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="localizacao">
            <ion-icon name="location-outline" slot="start"></ion-icon>
            <ion-label>Localização</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="porta-porta">
            <ion-icon name="trail-sign-outline" slot="start"></ion-icon>
            <ion-label>Porta a porta</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="ponto-coleta">
            <ion-icon name="trash-bin-outline" slot="start"></ion-icon>
            <ion-label>Pontos de coleta</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="consultar">
            <ion-icon name="alarm-outline" slot="start"></ion-icon>
            <ion-label>Consultar Horários</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="abrir">
            <ion-icon name="call-outline" slot="start"></ion-icon>
            <ion-label>Abrir Chamados</ion-label>
          </ion-item>
        </ion-menu-toggle>
        <ion-menu-toggle>
          <ion-item routerLink="listar">
            <ion-icon name="clipboard-outline" slot="start"></ion-icon>
            <ion-label>Listar Chamados</ion-label>
          </ion-item>
        </ion-menu-toggle>

      </ion-list>
    </ion-content>
  </ion-menu>
  <ion-router-outlet id="main"></ion-router-outlet>
</ion-app>
